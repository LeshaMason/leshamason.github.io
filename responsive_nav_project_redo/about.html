<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Responsive Navigation Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li id="name">
                        Regular's Restaurant <i class="fa-solid fa-utensils"></i>
                </li>
                <li id="home">
                    <a href="index.html" title="Home">
                        Home <i class="fa-solid fa-house-chimney"></i>
                    </a>
                </li>
                <li>
                    <a href="about.html" title="About">
                        About <i class="fa-solid fa-circle-info"></i>
                    </a>
                </li>
                <li>
                    <a href="contact.html" title="Contact">
                        Contact <i class="fa-solid fa-phone"></i>
                    </a>
                </li>
                <li class="dropdown_container">
                    <a href="#">
                        Menu <i class="fa-solid fa-burger"></i>
                    </a>
                    <ul class="dropdown_menu">
                        <li><a href="#">Breakfast</a></li>
                        <li><a href="#">Lunch</a></li>
                        <li><a href="#">Dinner</a></li>    
                    </ul>
                </li>
            </ul>
        </nav>
        <section id="hero">
            <div id="hero_content">
                <h1>BLACKSMITH BBQ</h1>
                <h4>BBQ made with heart and pride</h4>
                <a href="#">LEARN MORE</a>
            </div>
        </section>
        <section id="carousel_container">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/peoplecooking1.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/peoplecooking2.jpg" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="images/peoplecooking3.jpg" class="d-block w-100" alt="">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </body>
</html>
