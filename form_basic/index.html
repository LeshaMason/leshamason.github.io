<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Basic Form Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <p>What is your name?</p>

                <div>
                    <label for="first_name_id">First Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="middle_initial_id">Middle Initial</label>
                    <input type="text" id="middle_initial_id" name="middle_initial">
                </div>
                <div>
                    <label for="last_name_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>

                <p>What is your favorite activity?</p>
                <div>
                    <input type="radio" id="drawing_id" name="activity" value="drawing">
                    <label for="drawing_id">Drawing</label>
                </div>
                <div>
                    <input type="radio" id="listening_to_music_id" name="activity" value="listening_to_music">
                    <label for="listening_to_music_id">Listening to Music</label>
                </div>
                <div>
                    <input type="radio" id="gaming_id" name="activity" value="gaming">
                    <label for="gaming_id">Gaming</label>
                </div>

                <p>What is your favorite color?</p>
            <select id="program_id" name="program">    
               <option value="blue">Blue</option>
               <option value="green">Green</option>
               <option value="red">Red</option>
               <option value="yellow">Yellow</option>
               <option value="purple">Purple</option>
               <option value="orange">Orange</option>
            </select>    
                
            <input type="button" value="Click to Submit">
            </fieldset>
        </form>
    </body>
</html>
