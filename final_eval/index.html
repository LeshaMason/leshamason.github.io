<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Disney Mock Up|Final Eval</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header id="hero">
            <nav>
                <ul>
                    <li>
                        <img src="images/disneyPlusLogo.svg" alt="Disney Logo">
                    </li>  
                    <li>
                        <a class="blue_button_link" href="#">SIGN UP NOW</a>
                    </li>
                    <li>
                        <a class="black_button_link" href="#">LOG IN</a>
                    </li>   
                </ul>
            </nav>
            <div id="hero_content">
                <div class="first_image">
                    <img src="images/huluDisneyESPN.png" alt="Hulu Disney Plus and ESPN Plus logos">
                </div>    
                <p>Enter your email to create or restart your subscription.</p>
                <div class="inputs">  
                    <div class="email_input">
                        <input type="email" id="email_id" name="email" placeholder="Email">
                    </div>
                    <div class="button_container">
                        <input type="submit" id="submit_id" value="GET THE DISNEY BUNDLE">
                    </div>
                </div>      
               <p>
                    All of these and more now streaming.
                    <a class="small_link" href="#">Terms apply</a>
                </p>
                <div class="second_image">    
                    <img src="images/disneyAndMore.png" alt="Disney Pixar Marvel Star Wars and National Geographic Logos">
                </div>    
                <a class="medium_link" href="#">View all plan options</a>
            </div>
        </header>
        <section id="gallery_section">
            <div class="headings">
                <h1>TRENDING</h1>
                <h1>NEW ON DISNEY+</h1>
                <h1>COMING SOON</h1>
            </div>
            <div class="gallery">
                <img src="images/wakandaForever.jpg" alt="Wakanda Forever Movie">
                <img src="images/andor.jpg" alt="Andor Movie">
                <img src="images/turningRed.jpg" alt="Turning Red Movie">
                <img src="images/fireOfLove.jpg" alt="Fire Of Love Movie">
                <img src="images/encanto.jpg" alt="Encanto Movie">
                <img src="images/zootopiaPlus.jpg" alt="Zootopia Movie">
            </div>   
        </section>
        <footer>
            <img src="images/disneyPlusLogo.svg" alt="Disney Plus Logo">
            <p>&copy;Disney. All Rights Reserved.</p>
        </footer>    
    </body>
</html>
